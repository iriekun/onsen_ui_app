<ons-page id="tab3">
    <ons-toolbar>
        <div class="center">Settings</div>
    </ons-toolbar>
    <ons-list>
        <ons-list-item modifier="chevron tappable" ng-click="myNavTab3.pushPage('profile.html')">
            <div class="list__item__left">
                <ons-icon icon="ion-person" size="20px"></ons-icon>
            </div>
            <div class="list__item__center">Profile </div>
        </ons-list-item>
        <ons-list-item modifier="tappable">
            <div class="list__item__left">
                <ons-icon icon="ion-stats-bars" size="20px"></ons-icon>
            </div>
            <div class="list__item__center">My Data</div>
        </ons-list-item>
        <ons-list-item modifier="tappable">
            <div class="list__item__left">
                <ons-icon icon="ion-social-facebook" size="20px"></ons-icon>
            </div>
            <div class="list__item__center">Connect to Facebook</div>
            <div class="list__item__right"><ons-switch checked></ons-switch></div>
        </ons-list-item>
        <ons-list-item modifier="chevron tappable">
            <div class="list__item__left">
                <ons-icon icon="ion-help-circled" size="20px"></ons-icon>
            </div>
            <div class="list__item__center">Help </div>
            <div class="list__item__right"> <span class="notification">10</span> </div>
        </ons-list-item>
        <ons-list-item modifier="chevron tappable">
            <div class="list__item__left">
                <ons-icon icon="ion-information-circled" size="20px"></ons-icon>
            </div>
            <div class="list__item__center">About </div>
            <div class="list__item__right"> <span class="list__item__label">Monaca Legend</span> </div>
        </ons-list-item>
        <ons-list-item modifier="chevron tappable">
            <div class="list__item__left">
                <ons-icon icon="ion-chatbox" size="20px"></ons-icon>
            </div>
            <div class="list__item__center">Feeback</div>
            <div class="list__item__right"> <span class="list__item__label">Anatoo Samba</span> </div>
        </ons-list-item>
        <ons-list-item modifier="chevron tappable">
            <div class="list__item__left">
                <ons-icon icon="ion-log-out" size="20px"></ons-icon>
            </div>
            <div class="list__item__center">Log out </div>
            <div class="list__item__right"> <span class="list__item__label">Onsen UI Bros.</span> </div>
        </ons-list-item>
    </ons-list>
</ons-page>
