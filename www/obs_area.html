<ons-page ng-controller="ObsAreaController as page" id="obs_area.html">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Observation Area</div>
        <div class="right">
            <ons-toolbar-button>
              <ons-icon icon="ion-plus"></ons-icon>
            </ons-toolbar-button>
          </div>
    </ons-toolbar>
    <div style="margin-top:30px"> 
        <input type="search" class="search-input" style="width: 96%; margin: 6px auto 6px auto;" placeholder="Search">
        <div style="padding:5%; text-align:center">New Observation Point</div>
        </div>
        <div style="padding:5% 10%"> <input style="width:100%; height:30px" type="text" /> </div>
        <div style="padding-left:10% ; padding-right:10%">
            <ons-button modifier="large" ng-click="page.submit()">Submit</ons-button>
        </div>
    </div>
</ons-page>
