<ons-page id="profile.html">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Profile</div>
        <div class="right">
            <ons-toolbar-button> Save </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="profile-card"> <img src="images/profile-image-01.png" class="profile-image">
        <div class="profile-name">Dave Graham</div>
        <div class="profile-id">@davegraham</div>
        <div class="profile-desc">Freelance designer, software engineer and cyclist</div>
    </div> 
    <br />
    <div class="wrapper">
       <input id="email" type="text" class="myInput" placeholder="Email" float ng-model="page.email" />
        <input id="password" type="password" class="myInput" type="password" placeholder="Password" float ng-model="page.password" /> 
    </div>
       
            
        </ons-page>
